{% extends "base.html" %}

{% block content %}
<div class="h1 py-4 mb-4 border-bottom fw-semibold">Categories</div>

<div class="py-4">
  <div class="row row-cols-1 row-cols-md-5 g-4">
    {% for category in categories %}
    <div class="col">
      <div class="card h-100 text-bg-success">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'quiz:quiz_list_by_category' category.id %}" class="text-decoration-none text-white">{{ category.name }}</a>
          </h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
